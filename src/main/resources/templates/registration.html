<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create an Account</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1>Create an Account</h1>
    <form action="#" th:action="@{/secure/rest/admin/add}" th:object="${user}" method="post">
        <input type="text" name="username" th:field="*{username}">
        <input type="text" name="email" th:field="*{email}">
        <input type="text" name="password" th:field="*{password}">
        <input type="text" name="password" th:field="*{roles}">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
