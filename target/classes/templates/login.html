<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Open Source Sharing - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/boostrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/boostrap.min.js"></script>
</head>
<body>
    <div style="background-color:#ededed;">
    <div style="background-color:#337ab7; height: 50px"></div>
        <div class="container-fluid">
            <div class="row col-lg-4 col-lg-offset-4" style="margin-top: 80px; background-color: #fff; padding: 20px;">
                <form th:action="@{/login}" method="POST" class="form-signin">
                    <h3 class="form-signin-heading" th:text="Login"></h3><br />
                    <input type="text" id="email" name="email" th:placeholder="Email" class="form-control" />
                    <input type="text" id="password" name="password" th:placeholder="Password" class="form-control" /><br>

                    <div align="center" th:if="${param.error}">
                        <p style="font-size: 2e; color: #FF1C19;"> Email or Password is invalid</p>
                    </div>
                    <button class="btn btn-lg btn-primary" name="Submit" value="Login" type="Submit" th:text="Login"></button>
                    <a href="/recover-password">Forgot password?</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
